name: ðŸ“¸ Update Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  screenshots:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install serve
        run: npm install -g serve

      - name: Start server in background
        run: |
          cd dist/3dime-angular/browser
          serve -s . -l 4200 &
          echo "Waiting for server to start..."
          sleep 10
          echo "Server should be ready now"
          curl -s -o /dev/null -w "%{http_code}" http://localhost:4200 || echo "Server not responding yet"

      - name: Install puppeteer-headful
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'

      - name: Generate screenshots
        uses: flameddd/screenshots-ci-action@master
        with:
          url: http://localhost:4200
          devices: iPhone 13 Pro Max
          noCommitHashFileName: true
          # networkidle0: Wait for all network connections to finish (stricter than networkidle2)
          # This ensures all external resources (Font Awesome, d3.js, etc.) are loaded
          waitUntil: networkidle0
          # app-contact is the last component in the layout, ensuring full page render
          waitForSelector: 'app-contact'
          # Extended timeout to allow for Angular bootstrap and API calls
          waitForSelectorTimeout: 90000

      - name: Crop mobile screenshot
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert screenshots/iPhone_13_Pro_Max.jpeg -crop 1284x2200+0+0 screenshots/iPhone_13_Pro_Max.jpeg

      - name: Verify screenshots have content
        run: |
          echo "Checking desktop screenshot..."
          identify -verbose screenshots/desktopPage1920x1080.jpeg | grep -E "Geometry|Format"
          
          echo "Checking mobile screenshot..."
          identify -verbose screenshots/iPhone_13_Pro_Max.jpeg | grep -E "Geometry|Format"
          
          # Check file sizes to ensure they're not just empty/background images
          DESKTOP_SIZE=$(stat -f%z screenshots/desktopPage1920x1080.jpeg 2>/dev/null || stat -c%s screenshots/desktopPage1920x1080.jpeg)
          MOBILE_SIZE=$(stat -f%z screenshots/iPhone_13_Pro_Max.jpeg 2>/dev/null || stat -c%s screenshots/iPhone_13_Pro_Max.jpeg)
          
          echo "Desktop screenshot size: $DESKTOP_SIZE bytes"
          echo "Mobile screenshot size: $MOBILE_SIZE bytes"
          
          # Minimum expected size (screenshots with content should be > 50KB)
          if [ $DESKTOP_SIZE -lt 51200 ]; then
            echo "WARNING: Desktop screenshot seems too small (< 50KB), might be empty"
          fi
          
          if [ $MOBILE_SIZE -lt 51200 ]; then
            echo "WARNING: Mobile screenshot seems too small (< 50KB), might be empty"
          fi
          
          echo "Screenshots verified successfully"

      - name: Move screenshots into public/assets/screenshots
        run: |
          mkdir -p public/assets/screenshots
          mv screenshots/desktopPage1920x1080.jpeg public/assets/screenshots/
          mv screenshots/iPhone_13_Pro_Max.jpeg public/assets/screenshots/

      - name: Create Pull Request to main
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update screenshots [skip ci]
          branch: update-screenshots-assets
          base: main
          title: Update screenshots
          body: Automated update of screenshots.
          add-paths: public/assets/screenshots/
          labels: ''

      - name: Auto-merge Pull Request (squash with fixed message)
        if: steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --squash \
            --admin \
            --delete-branch \
            --body "Update screenshots [skip ci]" \
            --subject "Update screenshots [skip ci]"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
