<button
  class="back-to-top-btn"
  [class.visible]="isVisible()"
  (click)="scrollToTop()"
  (keydown)="handleKeyPress($event)"
  aria-label="Scroll back to top"
  appTooltip="Back to top"
  appTooltipPlacement="left"
  type="button"
>
  <i class="fas fa-arrow-up" aria-hidden="true"></i>
</button>
