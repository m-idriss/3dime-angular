<app-card title="Contact">
  <nav aria-label="Contact information">
  <mat-chip-set aria-label="Contact Information" class="mat-mdc-chip-set-stacked">
  <mat-chip
      [attr.aria-label]="'Send an email to ' + email"
    >
      <a
        [href]="'mailto:' + email"
        target="_blank"
        rel="noopener noreferrer"
        class="chip-link"
      >
        {{ email }}
      </a>
    </mat-chip>
  </mat-chip-set>
  </nav>
</app-card>
