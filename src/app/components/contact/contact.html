<app-card title="Contact">
  <address>
    <a 
      mat-raised-button
      color="primary"
      [href]="'mailto:' + email" 
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="Send email"
    >
      <mat-icon>email</mat-icon>
      {{ email }}
    </a>
  </address>
</app-card>
