<mat-card class="container" aria-label="education">
  <mat-card-header>
    <mat-card-title>Education &amp; Training</mat-card-title>
    <mat-card-subtitle>From Energy learning to IT retraining.</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    @if (isLoading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading education...</p>
      </div>
    } @else {
      <mat-nav-list>
        @for (edu of education; track edu.name) {
          <a mat-list-item [href]="edu.url" target="_blank" rel="noopener noreferrer" class="link">
            {{ edu.name }}
          </a>
        } @empty {
          No education available.
        }
      </mat-nav-list>
    }
  </mat-card-content>
</mat-card>
