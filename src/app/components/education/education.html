<app-card title="Education & Training">
  @if (isLoading) {
  <div class="loading-container" role="status" aria-live="polite">
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
    <p>Loading education...</p>
  </div>
  } @else {
  <p>From Energy learning to IT retraining.</p>
  <nav aria-label="Education and training links">
      @for (edu of education; track edu.name) {
        <a
          [href]="edu.url"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
          [attr.aria-label]="'View ' + edu.name"
        >
          {{ edu.name }}
        </a>
      } @empty {
        <p>No education available.</p>
      }
    </nav>
  }
</app-card>
