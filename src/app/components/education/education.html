<section class="container" aria-label="education">
  <h2>Education &amp; Training</h2>
  <p>From Energy learning to IT retraining.</p>
  @if (isLoading) {
    <div class="loading-container">
      <div class="spinner">
        <div class="spinner-circle"></div>
      </div>
      <p>Loading education...</p>
    </div>
  } @else {
    @for (edu of education; track edu.name) {
      <a [href]="edu.url" target="_blank" rel="noopener noreferrer" class="link">
        {{ edu.name }}
      </a>
    } @empty {
      No education available.
    }
  }
</section>
