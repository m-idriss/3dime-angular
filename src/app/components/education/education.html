<app-card 
  title="Education & Training"
  [showCollapseButton]="showCollapseButton"
  (collapseClicked)="onCardCollapseClick()"
>
  <p>From Energy learning to IT retraining.</p>
  <nav aria-label="Education and training links">
    @if (isLoading) {
      <app-skeleton-loader type="link" [count]="4" />
    } @else {
      @for (edu of education; track edu.name) {
        <a
          [href]="edu.url"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
          [attr.aria-label]="'View ' + edu.name"
        >
          {{ edu.name }}
        </a>
      } @empty {
        <p class="empty-state">Education information will be displayed here.</p>
      }
    }
  </nav>
</app-card>
