<app-card
  title="Experience & Projects"
  [showCollapseButton]="showCollapseButton"
  (collapseClicked)="onCardCollapseClick()"
>
  <p>Companies and projects I've contributed to.</p>
  <nav aria-label="Work experience and projects">
    @if (isLoading) {
      <app-skeleton-loader type="link" [count]="6" />
    } @else {
      @for (experience of experiences; track experience.name) {
        <a
          [href]="experience.url"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
          [attr.aria-label]="'View ' + experience.name"
        >
          {{ experience.name }}
        </a>
      } @empty {
        <p class="empty-state">Experience and projects will be displayed here.</p>
      }
    }
  </nav>
</app-card>
