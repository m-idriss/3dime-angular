<section class="container" aria-label="experience">
  <h2>Experience &amp; Projects</h2>
  <p>Companies and projects I've contributed to.</p>
    @for (experience of experiences; track experience.name) {
      <a [href]="experience.url" target="_blank" rel="noopener noreferrer" class="link">
        {{ experience.name }}
      </a>
    } @empty {
    No experiences available.
    }
</section>
