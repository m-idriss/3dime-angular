<footer class="global-footer" role="contentinfo">
  <div class="footer-container">
    <span class="footer-text">© {{ currentYear }} 3dime</span>
    <a
      [href]="releaseUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="footer-link"
      [attr.aria-label]="'View release ' + appVersion"
    >
      Version {{ appVersion }}
    </a>
    <span class="footer-separator" aria-hidden="true">•</span>
    @for (link of footerLinks; track link.url; let isLast = $last) {
      @if (link.isInternal) {
        <a
          [routerLink]="link.url"
          class="footer-link"
          [attr.aria-label]="link.label"
        >
          {{ link.label }}
        </a>
      } @else {
        <a
          [href]="link.url"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
          [attr.aria-label]="link.label"
        >
          {{ link.label }}
        </a>
      }
      @if (!isLast) {
        <span class="footer-separator" aria-hidden="true">•</span>
      }
    }
  </div>
</footer>
