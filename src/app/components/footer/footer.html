<footer class="global-footer" role="contentinfo">
  <div class="footer-container">
    <span class="footer-text">© {{ currentYear }} 3dime-angular</span>
    @for (link of footerLinks; track link.url; let isLast = $last) {
      <a
        [href]="link.url"
        target="_blank"
        rel="noopener noreferrer"
        class="footer-link"
        [attr.aria-label]="link.label"
      >
        {{ link.label }}
      </a>
      @if (!isLast) {
        <span class="footer-separator" aria-hidden="true">•</span>
      }
    }
    <span class="footer-separator" aria-hidden="true">•</span>
    <a
      [href]="releaseUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="footer-link"
      [attr.aria-label]="'View release ' + appVersion"
    >
      Version {{ appVersion }}
    </a>
    <span class="footer-separator" aria-hidden="true">•</span>
    <span class="footer-text">Made with ❤️ by 
      <a
        [href]="authorProfile"
        target="_blank"
        rel="noopener noreferrer"
        class="footer-link inline"
        [attr.aria-label]="'Visit ' + authorName + '\'s GitHub profile'"
      >
        {{ authorName }}
      </a>
    </span>
  </div>
</footer>
