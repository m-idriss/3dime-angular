<app-card
  title="Github Activity"
  [showCollapseButton]="showCollapseButton"
  (collapseClicked)="onCardCollapseClick()"
>
  @if (isLoading) {
    <div class="heatmap-skeleton">
      <app-skeleton-loader type="text" [height]="'150px'" />
    </div>
  } @else {
    <div
      #heatmapContainer
      id="heatmap-container"
      class="heatmap-container"
      role="img"
      aria-label="GitHub contribution activity heatmap"
      style="opacity: 1"
    ></div>
  }
</app-card>
