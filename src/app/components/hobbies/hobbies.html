<mat-card class="container" aria-label="hobbies">
  <mat-card-header>
    <mat-card-title>Hobbies & Interests</mat-card-title>
    <mat-card-subtitle>Things I enjoy watching/doing.</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    @if (isLoading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading hobbies...</p>
      </div>
    } @else {
      <mat-chip-set aria-label="Hobbies">
        @for (hobby of hobbies; track hobby.name) {
          <mat-chip-option>
            <a [href]="hobby.url" target="_blank" rel="noopener noreferrer" class="chip-link">
              {{ hobby.name }}
            </a>
          </mat-chip-option>
        } @empty {
          No hobbies available.
        }
      </mat-chip-set>
    }
  </mat-card-content>
</mat-card>
