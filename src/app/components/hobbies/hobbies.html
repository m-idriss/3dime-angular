<app-card title="Hobbies & Interests">
  @if (isLoading) {
  <div class="loading-container" role="status" aria-live="polite">
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
    <p>Loading hobbies...</p>
  </div>
  } @else {
  <p>Things I enjoy watching/doing.</p>
  <mat-divider></mat-divider>
  <nav aria-label="Hobbies and interests">
    <mat-chip-set aria-label="Hobbies">
      @for (hobby of hobbies; track hobby.name) {
        <mat-chip [attr.aria-label]="'Learn more about ' + hobby.name">
          <a
            [href]="hobby.url"
            target="_blank"
            rel="noopener noreferrer"
            class="chip-link-small"
          >
            {{ hobby.name }}
          </a>
        </mat-chip>
      } @empty {
        <p>No hobbies available.</p>
      }
    </mat-chip-set>
    </nav>
  }
</app-card>
