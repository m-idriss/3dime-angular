<app-card 
  title="Hobbies & Interests"
  [showCollapseButton]="showCollapseButton"
  (collapseClicked)="onCardCollapseClick()"
>
  <p>Things I enjoy watching/doing.</p>
  <nav aria-label="Hobbies and interests">
    @if (isLoading) {
      <app-skeleton-loader type="chip" [count]="6" />
    } @else {
      @for (hobby of hobbies; track hobby.name) {
        <a
          [href]="hobby.url"
          target="_blank"
          rel="noopener noreferrer"
          class="chip-little link"
          [attr.aria-label]="'Learn more about ' + hobby.name"
        >
          {{ hobby.name }}
        </a>
      } @empty {
        <p>No hobbies available.</p>
      }
    }
  </nav>
</app-card>
