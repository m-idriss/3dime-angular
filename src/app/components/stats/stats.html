<section class="stats-section" aria-label="Platform Statistics">
  <div class="stats-container">
    <!-- Loading State -->
    @if (loading()) {
      <div class="stats-skeleton">
        <div class="skeleton-text"></div>
      </div>
    }

    <!-- Stats Content -->
    @if (!loading() && !hasError()) {
      <div class="stats-content">
        <h2 class="stats-title">
          <span class="stats-icon" aria-hidden="true">ğŸ“Š</span>
          Powering Your Productivity
        </h2>

        <p class="stats-tagline">
          Over <strong>{{ formatNumber(displayEventCount()) }} events</strong> generated from 
          <strong>{{ formatNumber(displayFileCount()) }} files</strong> â€” and counting!
        </p>
      </div>
    }

    <!-- Error State -->
    @if (!loading() && hasError()) {
      <div class="stats-error">
        <span class="error-icon" aria-hidden="true">âš ï¸</span>
        <p>Statistics temporarily unavailable</p>
      </div>
    }
  </div>
</section>
