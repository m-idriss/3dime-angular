<app-card title="Stuff">
  <p>Stuff I use and recommend.</p>
  <nav aria-label="Recommended products and tools">
    @if (isLoading) {
      <app-skeleton-loader type="link" [count]="5" />
    } @else {
      @for (stuff of stuffs; track stuff.name) {
        <a
          [href]="stuff.url"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
          [attr.aria-label]="'View ' + stuff.name"
        >
          {{ stuff.name }}
        </a>
      } @empty {
        <p>No stuff available.</p>
      }
    }
  </nav>
</app-card>
