<app-card title="Stuff">
  @if (isLoading) {
  <div class="loading-container" role="status" aria-live="polite">
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
    <p>Loading stuff...</p>
  </div>
  } @else {
  <p>Stuff I use and recommend.</p>
  <mat-divider></mat-divider>
  <nav aria-label="Recommended products and tools">
    <mat-chip-set aria-label="Stuff">
      @for (stuff of stuffs; track stuff.name) {
        <mat-chip [attr.aria-label]="'View ' + stuff.name">
          <a
            [href]="stuff.url"
            target="_blank"
            rel="noopener noreferrer"
            class="chip-link"
          >
            {{ stuff.name }}
          </a>
        </mat-chip>
      } @empty {
        <p>No stuff available.</p>
      }
    </mat-chip-set>
    </nav>
  }
</app-card>
