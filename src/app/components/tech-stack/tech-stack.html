<app-card title="Tech Stack">
  @if (isLoading) {
  <div class="loading-container" role="status" aria-live="polite">
    <div class="spinner">
      <div class="spinner-circle"></div>
    </div>
    <p>Loading tech stack...</p>
  </div>
  } @else {
  <p>Some of the technologies I worked with.</p>
  <nav aria-label="Technology stack links">
      @for (tech of techStack; track tech.name) {
        <a
          [href]="tech.url"
          target="_blank"
          rel="noopener noreferrer"
          class="chip-little link"
          [attr.aria-label]="'Learn more about ' + tech.name"
        >
          {{ tech.name }}
        </a>
      } @empty {
        <p>No technologies available.</p>
      }
    </nav>
  }
</app-card>
